<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Reporte Averias</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" href="emergency64.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/emergency128.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Reporte Averias">
  <meta name="msapplication-TileImage" content="images/emergency128.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <link rel="manifest" href="manifest.json">
</head>

<body class="fullscreen">

  <!--Login-->
  <div class="container">

    <img src="images/logocdf2.jpg" alt="Icono">
    <br /><br /><br />
    <h1 class="title">Reporte Averías</h1>

    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class='far fa-user-circle'
          style='font-size:36px;color:#C41E3A; margin-right: 8px;'></i></span>
      <input type="number" class="form-control" id="txtEmpleado" placeholder="Empleado"><br>
    </div>

    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class='far fa fa-lock'
          style='font-size:36px;color:#C41E3A; margin-right: 10px;'></i></span>
      <input type="password" class="form-control" maxlength="10" id="txtClave" placeholder="Contraseña">
    </div>

    <br>
    <div class="input-group">
      <button type="button" class="btn btn-danger btn-block" id="btkOK">Ingresar</button>
    </div>

  </div>

  <!--Pantalla de loading-->
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

</body>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="https://kit.fontawesome.com/483f7c89f8.js" crossorigin="anonymous"></script>
</html>
