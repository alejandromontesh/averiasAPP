<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Captura Avería</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="emergency64.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/emergency128.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Reporte Averias">
  <meta name="msapplication-TileImage" content="images/emergency128.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <link rel="manifest" href="manifest.json">

</head>

<body class="fullscreen">

  <div class="container">

    <img src="images/emergency64.png" alt="Icono">
    <h1 class="title">Registro Avería</h1>

    <div class="form-group">
      <label for="txtEmpleado">Empleado</label>
      <input type="text" class="form-control" id="txtEmpleado" placeholder="Empleado" readonly>
    </div>

    <div class="form-group">
      <label for="txtEconomico">Económico</label>
      <input type="text" class="form-control" maxlength="20" id="txtEconomico" placeholder="Económico">
    </div>

    <div class="form-group">
      <label for="txtAveria">Reporte avería</label>
      <textarea class="form-control" id="txtAveria" rows="4" placeholder="Ingrese aquí su reporte"></textarea>
    </div>

    <div class="form-group">
      <label for="txtTelefono">Teléfono</label>
      <input type="text" class="form-control" id="txtTelefono" placeholder="10 Dígitos"
        oninput="limitarInput(this, 10)">
    </div>

    <!-- <div id="SpinnerBusy1" class="spinner-border text-warning" role="status">
      <span class="sr-only">Cargando...</span>
    </div> -->

    <div class="form-group">
      <label for="txtUbica">Ubicación</label>
      <textarea class="form-control" id="txtUbica" rows="2" placeholder="Ingrese aquí su ubicación"></textarea>
    </div>


    <button type="button" class="btn btn-warning" id="btkRegistrar">Reportar avería</button>
    <button type="button" id="btnCerrarSesion" class="btn btn-danger">Salir</button>

  </div>

  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

</body>

<script src="js/jquery.js"></script>
<script src="js/RepoAveria.js"></script>

</html>
